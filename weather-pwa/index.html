<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0d6efd">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <div class="panel">
      <h1 id="locationName">Weather</h1>

      <div class="search-row">
        <input id="searchBox" type="text" placeholder="Search city, village or country..." autocomplete="off"/>
        <button id="searchBtn">Search</button>
      </div>

      <ul id="suggestions" class="suggestions"></ul>

      <section class="weather-card">
        <div class="visual">
          <div class="sun" id="sun"></div>
          <div class="cloud" id="cloud"></div>
          <div class="rain" id="rain"></div>
        </div>

        <div class="info">
          <div class="temp-row">
            <div class="temp" id="temp">--Â°C</div>
            <div class="desc" id="desc">---</div>
          </div>

          <div class="meta">
            <div>ğŸŒ§ Humidity: <span id="humidity">--%</span></div>
            <div>ğŸŒ¬ Wind: <span id="wind">-- km/h</span></div>
            <div>ğŸ“ Coordinates: <span id="coords">--</span></div>
          </div>

          <div class="more">
            <img id="owIcon" alt="weather icon"/>
          </div>
        </div>
      </section>
    </div>
  </main>

<script src="app.js" defer></script>
</body>
</html>
